<div id="pbmytd-table" class="monthly-table">
  <div class="extstats-doc">
    <extstats-button-group #buttongroup>
      <button type="button" class="btn table-button" [extstatsButtonGroup]="buttongroup" selector="doc">Documentation</button>
    </extstats-button-group>

    <extstats-documentation id="pbmytdTableDoc" *ngIf="buttongroup.selected === 'doc'" [src]="'/json/en/doc/pbmytd.json'">
    </extstats-documentation>
  </div>

  <div class="extstats-table-block">
    <mfTableController [table]="pbmytdTable"></mfTableController>
    <table class="table table-striped extstats-table" [mfData]="rows" #pbmytdTable="mfDataTable" [mfRowsOnPage]="30"
           [mfSortBy]="'fhm'" [mfSortOrder]="'desc'">
      <thead mfHead [columns]="columns"></thead>
      <tbody mfBody [columns]="columns"></tbody>
    </table>
  </div>
</div>
