<div style="text-align:center">
  <extstats-loader *ngIf="loading"></extstats-loader>

  <h2 id="pbmytd">Plays By Month (Year to Date)</h2>
  <plays-by-month-ytd [data]="playAndGame$"></plays-by-month-ytd>

  <h2 id="pbmever">Plays By Month (Ever)</h2>
  <plays-by-month-ever [data]="playAndGame$"></plays-by-month-ever>

  <h2 id="pby">Plays By Year</h2>
  <plays-by-year [data]="playAndGame$"></plays-by-year>
</div>
