<div style="text-align:center">
  <extstats-loader *ngIf="loading"></extstats-loader>

  <h2 id="new-releases">How Much Do You Play New Releases?</h2>
  <new-releases [data]="data$"></new-releases>

  <h2 id="skyline">Monthly Skyline</h2>
  <monthly-skyline [data]="playsAndGame$"></monthly-skyline>

  <h2 id="pbmytd">Plays By Month (Year to Date)</h2>
  <plays-by-month-ytd [data]="playsAndGame$"></plays-by-month-ytd>

  <h2 id="pbmever">Plays By Month (Ever)</h2>
  <plays-by-month-ever [data]="playsAndGame$"></plays-by-month-ever>

  <h2 id="pby">Plays By Year</h2>
  <plays-by-year [data]="playsAndGame$"></plays-by-year>
</div>
