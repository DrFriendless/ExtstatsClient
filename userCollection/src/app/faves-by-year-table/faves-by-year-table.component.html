<div class="fby-table">
  <div class="extstats-table-block">
    <mfTableController [table]="favesByYearTable"></mfTableController>
    <table class="table table-striped extstats-table" [mfData]="rows" #favesByYearTable="mfDataTable"
           [mfRowsOnPage]="30" [mfSortBy]="'year'" [mfSortOrder]="'asc'">
      <thead>
      <tr>
        <th><mfDefaultSorter by="year" tooltip="Year These Games Were Published">Year</mfDefaultSorter></th>
        <th><mfDefaultSorter by="games" tooltip="Games You Rate 8+">Games</mfDefaultSorter></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let row of favesByYearTable.data">
        <td>{{row.year}}</td>
        <td class="games">{{join(row.games)}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
